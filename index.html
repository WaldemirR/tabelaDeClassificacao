<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./tabela.js" defer></script>
  <title>Tabela de Classificação</title>
</head>
<body>
  <header>
    <h1>Tabela de <span class="primary-color">Classificação</span></h1>
  </header>

  <main>
    <div class="table-section">
      <div class="content">
        <div class="new-player-content">
          <div class="add-player-field">
            <input type="text" name="name" id="name" placeholder="Nome do Jogador">
            <input type="text" name="url" id="url" placeholder="URL do Avatar">
            <button id="addPlayerBtn">Adicionar</button>
          </div>
          <span class="error"></span>
        </div>

        <table>
          <thead>
            <tr>
              <th>Jogador</th>
              <th>Vitórias</th>
              <th>Empates</th>
              <th>Derrotas</th>
              <th>Pontos</th>
              <th colspan="3">Ações</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <button id="clearAll">
          <span>
            Zerar Todos
          </span>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
